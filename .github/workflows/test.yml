name: Test Validator Script

on:
  push:
    branches:
      - main  # Укажите свою ветку, например, main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # Указываем, что тесты будут запускаться на Ubuntu

    steps:
      # Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v2

      # Устанавливаем необходимые зависимости (например, curl и jq)
      - name: Set up environment
        run: sudo apt-get install -y jq curl

      # Даем разрешение на выполнение вашего скрипта
      - name: Make script executable
        run: chmod +x Nodes/0g/only_monitoring.sh

      # Запускаем скрипт
      - name: Run the monitoring script
        run: ./Nodes/0g/only_monitoring.sh
